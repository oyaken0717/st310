<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!--■ ①必要に応じてコンポーネントのメモリを増強し、処理能力をあげる -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>ST-310</title>
</head>
<body style="background-color:#f8f8f8;">

	<span th:include="common/fragment-part::header"></span>

	<!--■ メイン部分 -->
	<div class="main">
			<div class="container text-center">
				<h3>
					<div class="my-4">内側のグリップの長さを</div>
					<div class="mt-4">選んでください</div>
				</h3>
				
<div class="row">
<div class="mx-auto">		
<div class="" style="width: 30rem;">
<div class="py-2">
	<form th:action="@{/insideLine/insideLineRegister}" method="post" th:object="${orderForm}">
	
		<h5 th:errors="*{inSideLine}" style="color:red" class="mb-4"></h5>
		
		<table class="table table-hover table-sm">
			<thead style="background-color:#D9E3FF;">
			    <tr>
			      <th scope="col" style="width: 10%">選択</th>
			      <th scope="col" style="width: 17%">長さ</th>
			      <th scope="col" style="width: 50%">イメージ</th>
			    </tr>
		  </thead>
		  <tbody style="background-color:#FFFFFF;">
	  
		    <tr>
		      <td scope="row" class="align-middle">
				<input type="radio" class="form-control" name="inSideLine" value="2.0">
		      </td>
		      <td class="align-middle">
		      	アシスト<br>
		      	グリップ
		      </td>
		      <td>
				<img src="/img_order/2.JPG" class="w-50">
		      </td>
		    </tr>

		    <tr>
		      <td scope="row" class="align-middle">
		      	<input type="radio" class="form-control" name="inSideLine" value="4.0">
		      </td>
		      <td class="align-middle">中間</td>
		      <td>
				<img src="/img_order/2.JPG" class="w-50">
		      </td>
		    </tr>

		    <tr>
		      <td scope="row" class="align-middle">
		      	<input type="radio" class="form-control" name="inSideLine" value="6.2">
		      </td>
		      <td class="align-middle">最長</td>
		      <td>
				<img src="/img_order/2.JPG" class="w-50">
		      </td>
		    </tr>

		  </tbody>
		</table>
		
		<div>
			<button class="btn mb-4" type="submit" style="background-color: #D9E3FF;">次へ</button>
			<a class="btn ml-4 mb-4" th:href="@{/outSideLine/toOutSideLine}" style="background-color: #D9E3FF;">戻る</a>
		</div>
		
	</form>
</div>
</div>
</div>
</div>

			<!--■ container -->
			</div>
	<!--■ mainの終わり -->		
	</div>

	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
